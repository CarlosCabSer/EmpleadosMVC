<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <title>Empleados</title>
</head>
<body style="background-color: darkgray">
<div class="container">
    <h1 class="text-center display-1">Empleados</h1>
    <table class="table table-striped table-dark">

        <tr>
            <th>Nombre</th>
            <th>Sueldo</th>
            <th>Departamento</th>
            <th>Fecha de nacimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${empleado1.getNombre()}"></td>
            <td th:text="${empleado1.getSueldo()}"></td>
            <td th:text="${empleado1.getDepartamento()}"></td>
            <td th:text="${empleado1.getFechaNacimiento()}"></td>
        </tr>
        <tr>
            <td th:text="${empleado2.getNombre()}"></td>
            <td th:text="${empleado2.getSueldo()}"></td>
            <td th:text="${empleado2.getDepartamento()}"></td>
            <td th:text="${empleado2.getFechaNacimiento()}"></td>
        </tr>
        <tr>
            <td th:text="${empleado3.getNombre()}"></td>
            <td th:text="${empleado3.getSueldo()}"></td>
            <td th:text="${empleado3.getDepartamento()}"></td>
            <td th:text="${empleado3.getFechaNacimiento()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
